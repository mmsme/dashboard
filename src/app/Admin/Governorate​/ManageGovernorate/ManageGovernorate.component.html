<nb-card>
  <nb-card-header class="d-flex justify-content-between align-items-center">
    <h5>Governorates</h5>
    <button nbButton status="success" outline (click)="add()">ADD</button>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDelete($event)"
      (editConfirm)="onEdit($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
